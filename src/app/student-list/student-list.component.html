<h2> Studenti Lista </h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th> Broj indeksa </th>
            <th> Ime </th>
            <th> Prezime </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let student of students">
            <td> {{ student.cardNumber }}</td>
            <td> {{ student.firstName }}</td>
            <td> {{ student.lastName }}</td>
            <td>
                <button (click) = "updateStudent(student.id)" class="btn btn-info">Izmeni</button>
                <button (click) = "deleteStudent(student.id)" class="btn btn-danger" style="margin-left: 10px;">Obrisi</button>
                <button (click) = "studentDetails(student.id)" class="btn btn-success" style="margin-left: 10px;">Detalji</button>
            </td>
        </tr>
    </tbody>
</table>
