<h1 class="text-center">eServis</h1>
<div class="col-md-6 offset-md-3">
    <h3> Login </h3>
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group" [formGroup]="form">
            <label> Username </label>
            <input type="text" class="form-control" id="username" name="username" [formControl]="form.controls.username" placeholder="Unesite Vas username">
        </div>
    
        <div class="form-group" [formGroup]="form">
            <label> Password </label>
            <input type="text" class="form-control" id="password" name="password" [formControl]="form.controls.password" placeholder="Unesite Vas password">
        </div>
    
        <button class="btn btn-success" type="submit">Login</button>
    </form>
</div>
