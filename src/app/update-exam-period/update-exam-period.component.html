<div class="col-md-6 offset-md-3">
    <h3> Izmeni ispitni rok </h3>
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group" [formGroup]="form">
            <label> Naziv ispitnog roka </label>
            <input type="text" class="form-control" id="name" [(ngModel)]="examPeriod.name" name="name" [formControl]="form.controls.name">
        </div>
    
        <div class="form-group" [formGroup]="form">
            <label> Pocetak </label>
            <input type="date" class="form-control" id="startDate" [(ngModel)]="examPeriod.startDate" name="startDate" [formControl]="form.controls.startDate">
        </div>
    
        <div class="form-group" [formGroup]="form">
            <label> Kraj </label>
            <input type="date" class="form-control" id="endDate" [(ngModel)]="examPeriod.endDate" name="endDate" [formControl]="form.controls.endDate">
        </div>
    
        <button class="btn btn-success" type="submit">Izmeni</button>
    </form>
</div>
