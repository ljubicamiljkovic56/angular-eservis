<h2> Predmeti lista </h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th> Naziv predmeta </th>
            <th> ESPB bodovi </th>
            <th> Semestar </th>
            <th> Predavac </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let course of courses">
            <td> {{ course.name }}</td>
            <td> {{ course.espb }}</td>
            <td> {{ course.semester }}</td>
            <td> {{ course.teacher.firstName }} {{ course.teacher.lastName }}</td>
            <td>
                <button (click) = "updateCourse(course.id)" class="btn btn-info">Izmeni</button>
                <button (click) = "deleteCourse(course.id)" class="btn btn-danger" style="margin-left: 10px;">Obrisi</button>
                <button (click) = "courseDetails(course.id)" class="btn btn-success" style="margin-left: 10px;">Detalji</button>
            </td>
        </tr>
    </tbody>
</table>
