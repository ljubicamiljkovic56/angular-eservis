<h2> Dokumenti lista </h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th> Tip dokumenta </th>
            <th> Student </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let document of documents">
            <td> {{ document.type.name}}</td>
            <td> {{ document.student.firstName}} {{ document.student.lastName }}</td>
            <td>
                <button (click) = "updateDocument(document.id)" class="btn btn-info">Izmeni</button>
                <button (click) = "deleteDocument(document.id)" class="btn btn-danger" style="margin-left: 10px;">Obrisi</button>
                <button (click) = "documentDetails(document.id)" class="btn btn-success" style="margin-left: 10px;">Detalji</button>
            </td>
        </tr>
    </tbody>
</table>
